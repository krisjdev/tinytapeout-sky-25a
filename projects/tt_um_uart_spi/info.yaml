# Tiny Tapeout project information
project:
  title:        "UART and SPI Communication blocks with loopback"      # Project title
  author:       "Vivek Chiranjit"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "UART and SPI Communication blocks with loopback"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_uart_spi"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "uart_tx.sv"
    - "uart_rx.sv"
    - "uart_rx_tx.sv"
    - "spi_master_slave_v3_clk_crtl.sv"
    - "uart_spi_top.sv"
    


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "frequency control 00,01,10,11"
  ui[1]: "frequency control 00,01,10,11"
  ui[2]: "serial input to UART"
  ui[3]: "UART Tx start signal"
  ui[4]: "Chip select bar"
  ui[5]: "serial input to SPI"
  ui[6]: "SPI start signal"
  ui[7]: "Loopback, set to 1"

  # Outputs
  uo[0]: "Serial output from UART"
  uo[1]: "Serial output from SPI"
  uo[2]: "UART Rx valid"
  uo[3]: "UART Tx ready"
  uo[4]: "SPI Rx valid"
  uo[5]: "SPI Rx done"
  uo[6]: "SPI sclk"
  uo[7]: "NC"

  # Bidirectional pins
  uio[0]: "SPI slave Rx start"
  uio[1]: "SPI slave Tx start"
  uio[2]: "NC"
  uio[3]: "NC"
  uio[4]: "NC"
  uio[5]: "NC"
  uio[6]: "NC"
  uio[7]: "NC"

# Do not change!
yaml_version: 6

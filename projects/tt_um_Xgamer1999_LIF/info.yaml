  title:        "Demonstration of Leaky integrate and Fire neuron SJSU"      # Project title
  author:       "Andres Zuniga, Arsh Shergill"      # Your name
  discord:      "Wendys baconator, Fire"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Digital simplification of biological neuron commonly used in Neural Networks"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     20000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_Xgamer1999_LIF"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_Xgamer1999_LIF.v"
    - "LIF_Accumulator.v"
    - "LIF_neuron_FSM.v"
    - "LIF_neuron.v"
    - "top_lvl.v"


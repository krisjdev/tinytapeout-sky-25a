# Tiny Tapeout project information
project:
  title:        "AR Chip"      # Project title
  author:       "S. GONEN, D. GOKCEN, K. INCIKLI, Y. YAREN, F. ALYANAK"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An experimental design for  AR."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "8x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_robot_controller_top_module"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "autodrive.v"
    - "config_rx.v"
    - "data_tx.v"
    - "Divider32bit.v"
    - "get_8sensor_data.v"
    - "i2c_master.v"
    - "memory.v"
    - "memory_controller.v"
    - "motor_driver.v"
    - "mpu6050_gyro_driver.v"
    - "odometer.v"
    - "pwm_generator.v"
    - "robot_controller.v"
    - "robot_top_module.v"
    - "sr04_sensor_driver.v"
    - "UART_RX.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Enable"
  ui[1]: "A1"
  ui[2]: "B1"
  ui[3]: "echo_rx"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: "uart_rx"

  # Outputs
  uo[0]: "uart_tx"
  uo[1]: "scl_master"
  uo[2]: "trig_tx"
  uo[3]: "mux_sensor_select[0]"
  uo[4]: "mux_sensor_select[1]"
  uo[5]: "mux_sensor_select[2]"
  uo[6]: "mux_sensor_select[3]"
  uo[7]: "target_reached"

  # Bidirectional pins
  uio[0]: "sda_master"
  uio[1]: "motor_driver_STBY"
  uio[2]: "pwm_out_rightmotor"
  uio[3]: "pwm_out_leftmotor"
  uio[4]: "direction_rightmotor_1"
  uio[5]: "direction_rightmotor_2"
  uio[6]: "direction_leftmotor_1"
  uio[7]: "direction_leftmotor_2"


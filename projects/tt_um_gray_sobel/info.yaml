    - "top_gray_sobel.sv"
    - "sobel_control.sv"
    - "sobel_core.sv"
    - "gray_scale_core.sv"
    - "spi_core.sv"
    - "spi_control.sv"
    - "async_nreset_synchronizers.sv"
    - "LFSR.sv"
    - "signature_analyzer.sv"

